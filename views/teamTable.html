<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div ng-if="selectedRow">
                <h1>You Selected: {{selectedRow.name}}</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <table class="table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Division</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in teams | filter:filterValue" ng-class="{'bg-primary':team === selectedRow}" ng-click="setClickedRow(team)">
                        <td>{{team.name}}</td>
                        <td>{{team.division}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>

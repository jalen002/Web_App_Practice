<div class="container">

    <div class="row">
        <div class="col-md-7">

            <table class="table" id="nflTeamsTable">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Division</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in teams | filter:filterValue" ng-class="{'bg-primary':team === selectedRow}" ng-click="setClickedRow(team)">
                        <td>{{team.name}}</td>
                        <td>{{team.division}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        
        <md-card>
            <div layout="row" layout-align="center center">
                <img ng-src={{selectedRow.imagePath}} 
                    class="md-card-image" 
                    alt={{selectedRow.name}} 
                    layout="row" 
                    layout-align="center center" 
                    style="width:300px;height:300px">
            </div>
            <md-card-title>
            <md-card-title-text layout="row" layout-align="center center">
                <span class="md-headline">{{selectedRow.name}}</span>
            </md-card-title-text>
            </md-card-title>
            <md-card-content>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" href="#/roster">Roster</md-button>
            </div>
            </md-card-content>
        </md-card>

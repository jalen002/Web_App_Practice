<div class="container">

    <div class="row">

        <div class="col-md-4">
            <md-content md-theme="docs-dark">
                <md-input-container>
                    <label>Number</label>
                    <input ng-model="searchCriteria.NO"/>
                </md-input-container>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="searchCriteria.NAME"/>
                </md-input-container>
                <md-input-container>
                    <label>Position</label>
                    <input ng-model="searchCriteria.POS"/>
                </md-input-container>
                <md-input-container>
                    <label>Age</label>
                    <input ng-model="searchCriteria.AGE"/>
                </md-input-container>
                <md-input-container>
                    <label>Height</label>
                    <input ng-model="searchCriteria.HT"/>
                </md-input-container>
                <md-input-container>
                    <label>Weight</label>
                    <input ng-model="searchCriteria.WT"/>
                </md-input-container>
                <md-input-container>
                    <label>College</label>
                    <input ng-model="searchCriteria.COLLEGE"/>
                </md-input-container>
                <md-input-container>
                    <label>Experience</label>
                    <input ng-model="searchCriteria.EXP"/>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="searchClicked(searchCriteria)">Search</md-button>
            </md-content>
        </div>

        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Experience</th>
                        <th>College</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in searchResults">
                        <td>{{player.TEAM}}</td>
                        <td>{{player.NO}}</td>
                        <td>{{player.NAME}}</td>
                        <td>{{player.POS}}</td>
                        <td>{{player.AGE}}</td>
                        <td>{{player.HT}}</td>
                        <td>{{player.WT}}</td>
                        <td>{{player.EXP}}</td>
                        <td>{{player.COLLEGE}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
